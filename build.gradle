apply plugin : 'scala'
apply plugin: 'idea'
apply plugin: 'java'
apply from: "$rootDir/gradle/dependencies.gradle"
apply plugin: 'java-library'


version = '1.0.0'


repositories {
    mavenCentral()
}

dependencies {
    compile([
            deps.scala,
            deps.spark,
            deps.sparkSql
    ])
    testImplementation 'junit:junit:4.12'
    testImplementation([
            deps.scala,
            deps.spark,
            deps.sparkSql
    ])
}


